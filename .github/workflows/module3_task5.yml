---
name: module3_task5
on:
  schedule:
    # workflow triggered each day
    - cron: '30 5 * * *'
  push:
    # trigger each push event
    branches:
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  module3_task5:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout the repository
        uses: actions/checkout@v3
      # Run the setup.sh to install missing tools
      - name: Setup environment
        run: |
          cd module3_task5/
          sudo ./setup.sh
      # To use the makefile
      - name: Build
        run: |
          cd module3_task5
          make build
      - name: Create post
        env:
          POST_NAME: my-post
          POST_TITLE: My Post
        run: |
          cd module3_task5
          make post
      - name: markdownlint
        run: |
          cd module3_task5
          make lint
      - name: clean up the dist
        run: |
          cd module3_task5
          make clean
      - name: unit-tests
        run: |
          cd module3_task5
          make unit-tests
      - name: integration-tests
        run: |
          cd module3_task5
          make integration-tests
          make package
      - name: validate
        run: |
          cd module3_task5
          make validate
      - name: archive build
        if: ${{ success()}}
        uses: actions/upload-artifact@v3
        with:
          name: upload-pakage
          path: module3_task5/awesome-website.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name:
            1.0.1
          files: |
            /module3_task5/DEPLOY.md
            /module3_task5/awesome-website.zip
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './dist'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸŽ‰ Published on ðŸš€ Deployed on"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
