---
name: module4_task0
on:
  push:
    branches: [main, master]
  schedule:
    - cron: 8 8 * * *
  pull_request:
    types: [opened, reopened, edited, ready_for_review]

jobs:
  module4_task0:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone and check out repository
        uses: actions/checkout@v3

      - name: Docker run
        run: |
          cd module4_task0
          docker build -t awesome-api .
          docker run -dp 1313:1313 awesome-api
          ./setup.sh
          make build
          make package
      - name: Integration-tests
        run: |
          cd module4_task0
          make validate
          make integration-tests
          make unit-tests
          make clean
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.1
          files: |
            module3_task5/awesome-website.zip
            module3_task5/DEPLOY.md
      - name: Archive package
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: upload-package
          path: module4_task0/awesome-website.zip

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './module4_task0/dist'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸŽ‰ Published on   ðŸš€ Deployed on"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1