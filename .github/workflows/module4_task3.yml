---
name: module4_task3

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request:
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install required tools
        run: cd module4_task3 && sudo ./setup.sh

      - name: Unit test
        run: sudo make unit-tests -C module4_task0

      - name: test2
        run: sudo make integration-tests -C module4_task0

      - name: validate
        run: sudo make validate -C module4_task0

      - name: build-docker
        run: sudo make build-docker -C module4_task3

      - name: docker-tests
        run: sudo make docker-tests -C module4_task3

      - name: Build command
        run: sudo make build -C module4_task3

      - name: package
        run: sudo make package -C module4_task3

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            module4_task3/DEPLOY.md
            module4_task3/awesome-website.zip
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./module4_task3/dist"
          production-branch: main
          github-token: ${{ secrets.REPO_TOKEN }}
          deploy-message: "ðŸŽ‰ Published on"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
